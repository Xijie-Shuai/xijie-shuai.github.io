<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}

  <!-- 1. 你自己的全局样式 -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/main.css' | relative_url }}"
  />

  <!-- 2. GitHub Markdown 默认样式（它会把 code 重置为 inherit） -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/6.0.2/github-markdown.min.css"
  />

  <!-- 3. highlight.js & GitHub 代码高亮主题 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"
  />

  <!-- 4. 覆盖掉 markdown-css 的 color: inherit，让 .hljs 主题颜色生效 -->
  <style>
    .markdown-body pre > code {
      color: initial;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      hljs.highlightAll();
    });
  </script>

<body>
  {% include sidebar.html %}
  <div class="main-content">
    <article class="markdown-body">
      {{ content }}
    </article>
  </div>

  <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>
</body>
</html>
